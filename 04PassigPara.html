<!DOCTYPE html>
<html>
<body>

<h2>JavaScript addEventListener()</h2>

<p>This example demonstrates how to pass parameter values when using the addEventListener() method.</p>

<p>Click the button to perform a calculation.</p>

<button id="myBtn">Try it</button>

<p id="demo"></p>
<p id="demo1">Arrow Function</p>
<script>
var p1 = 5;
var p2 = 7;

function myFunction(a, b) {
  var result = a * b;
  document.getElementById("demo").innerHTML = result;
}

document.getElementById("myBtn").addEventListener("click", function() {
  myFunction(p1, p2);
});



document.getElementById("myBtn").addEventListener("click", (p1,p2) =>{
 var res=this.p1+this.p2;
 document.getElementById("demo1").innerHTML = res;
});
</script>

</body>
</html>
